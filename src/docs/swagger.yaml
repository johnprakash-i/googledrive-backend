openapi: 3.0.0
info:
  title: Drive API
  version: 1.0.0
  description: Google Driveâ€“like backend API
servers:
  - url: http://localhost:5000/api
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Operation successful
        data:
          type: object
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
    RegisterInput:
      type: object
      required:
        - firstName
        - lastName
        - email
        - password
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        password:
          type: string
    LoginInput:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
    RefreshInput:
      type: object
      properties:
        refreshToken:
          type: string
    ForgotPasswordInput:
      type: object
      properties:
        email:
          type: string
    ResetPasswordInput:
      type: object
      properties:
        password:
          type: string
    UpdateProfileInput:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
    CreateFolderInput:
      type: object
      properties:
        name:
          type: string
        parentId:
          type: string
    ShareFileInput:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email
          example: friend@example.com
        permission:
          type: string
          enum:
            - VIEW
            - EDIT
          example: VIEW
paths:
  /auth/register:
    post:
      tags:
        - Auth
      summary: Register new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterInput'
      responses:
        200:
          description: Registration successful
  /auth/login:
    post:
      tags:
        - Auth
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInput'
      responses:
        200:
          description: Login successful
  /auth/refresh:
    post:
      tags:
        - Auth
      summary: Refresh access token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshInput'
      responses:
        200:
          description: Token refreshed
  /auth/forgot-password:
    post:
      tags:
        - Auth
      summary: Send password reset email
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPasswordInput'
      responses:
        200:
          description: Reset link sent
  /auth/reset-password/{token}:
    post:
      tags:
        - Auth
      summary: Reset password
      parameters:
        - in: path
          name: token
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordInput'
      responses:
        200:
          description: Password reset successful
  /users/me:
    get:
      tags:
        - Users
      summary: Get current user profile
      security:
        - bearerAuth: []
      responses:
        200:
          description: Profile fetched
    put:
      tags:
        - Users
      summary: Update profile
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProfileInput'
      responses:
        200:
          description: Profile updated
  /folders:
    post:
      tags:
        - Folders
      summary: Create folder
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateFolderInput'
      responses:
        200:
          description: Folder created
    get:
      tags:
        - Folders
      summary: List user folders
      security:
        - bearerAuth: []
      responses:
        200:
          description: Folder list
  /files/upload:
    post:
      tags:
        - Files
      summary: Upload a file
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                folderId:
                  type: string
      responses:
        200:
          description: File uploaded
  /files:
    get:
      tags:
        - Files
      summary: List files with pagination & search
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: search
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: limit
          schema:
            type: integer
      responses:
        200:
          description: Files fetched
  /files/download/{fileId}:
    get:
      tags:
        - Files
      summary: Get pre-signed download URL
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: fileId
          required: true
          schema:
            type: string
      responses:
        200:
          description: Download URL generated
  /files/{fileId}/share:
    post:
      tags:
        - Files
      summary: Share a file with another user
      description: Allows the file owner to share a file with another registered user via email.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: fileId
          required: true
          schema:
            type: string
          description: ID of the file to share
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShareFileInput'
      responses:
        200:
          description: File shared successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        400:
          description: Validation error or already shared
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        403:
          description: Not the file owner
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        404:
          description: User or file not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /files/shared-with-me:
    get:
      tags:
        - Files
      summary: Get files shared with the logged-in user
      description: Returns a list of files that other users have shared with the current user.
      security:
        - bearerAuth: []
      responses:
        200:
          description: Shared files fetched successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'